{% extends 'base.html' %}

{% block app_content %}
    <div class="row">
        <div class="col-md-5">
            <table class="table table-hover bg-secondary text-white">
                <tr>
                    <td width="256px">            
                        <img class="rounded-2" src="/static/avatars/{{ user.id }}.png" height="256" width="256">
                    </td>
                    <td class="text-white">
                        <h2>Username: {{ user.username }}</h2>
                        <span>Last seen: {{ user.last_seen }}</span>
                        <span>{{ user.about_me }}</span>
                        <span>{{ user_active }}</span>
                        {% if user == current_user %}
                        <p><a class="text-white" href="{{ url_for('edit_profile') }}">Edit your profile!</a></p>
                        {% endif %}
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <br>
{% endblock %}
